<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./fonts/Gilroy/stylesheet.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="nav-left">
                    <div class="logo">
                        <img src="./img/logo-nav.png" alt="logo">
                    </div>
                    <div class="nav__menu-left">
                        <a href="#">Home</a>
                        <a style="color: #C69B7B;" href="#">Shop <hr style="color: #C69B7B;"></a>
                        <a href="#">About</a>
                        <a href="#">Contacts</a>
                    </div>
                </div>
                <div class="nav-right">
                    <form action="search" method="get">
                        <input  class="my-input" type="text" name="query" placeholder=" search item">
                    </form>
                    
                    <div class="nav__icons-right">
                        <a href="">
                            <img src="./img/Heart-nav.png" alt="hearth icon">
                        </a>
                        <a href="#">
                            <img src="./img/Shopping cart-nav.png" alt="shopping cart icon">
                        </a>
                        <a href="#">
                            <img src="./img/User-nav.png" alt="user icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="catalog-menu">
                <p><a href="#">Home</a> / <a href="#">Shop</a> / <a href="#"> <span style="font-weight: 600;">Product</span></a></p>
            </div>
            <div class="product-container">
                <div class="catalog-view">
                    <div class="main-view">
                        <img class="main__view-img" width="692px" height="464px" src="./img/main-view-catalog.png" alt="view Product">
                    </div>
                    <div class="catalog-mini">
                        <img width="132px" height="100px" src="./img/catalog-mini-1.png" alt="Product">
                        <img width="130px" height="100px" src="./img/catalog-mini-2.png" alt="Product">
                        <img width="132px" height="100px" src="./img/catalog-mini-3.png" alt="Product">
                        <img width="130px" height="100px" src="./img/catalog-mini-4.png" alt="Product">
                        <img width="132px" height="100px" src="./img/catalog-mini-5.png" alt="Product">
                    </div>

                </div>
                <div class="product-bar">
                    <h1 class="main-text">MARTIN WHITE DINNER PLATE</h1>
                    <div class="reviews">
                        <img src="./img/stars.png" alt="stars">
                        <p>(1256 Reviews)</p>
                        <p><span style="font-weight: bold;">Stock:</span> In stock</p>
                    </div>
                    <p class="price"><span style="font-weight: bold;">$35</span> $50</p>
                    <div class="colors">
                        <p>Colors</p>
                        <div class="colors-box">
                            <img src="./img/color-box-1.png" alt="white">
                            <img src="./img/color-box-2.png" alt="brown">
                            <img src="./img/color-box-3.png" alt="green">
                            <img src="./img/color-box-4.png" alt="red">
                            <img src="./img/color-box-5.png" alt="grey">
                        </div>
                    </div>
                    <div class="btn">
                        <button class="btn-add">
                            <p class="btn-text">Add to cart <img src="./img/Shopping cart.png" alt="cart"></p>
                        </button>
                        <button class="btn-like">
                            <img src="./img/heart-btn.png" alt="hearth">
                        </button>
                    </div>
                    <div class="share">
                        <p>Share this:</p>
                        <a class="shares-img" href="#"><img src="./img/shares-img.png" alt="social"></a>
                    </div>
                    <div class="scroll-menu">
                        <div class="scroll">
                            <div class="info-item">
                                <span class="scroll-text">Details</span>
                                <span class="plus">+</span>
                            </div>
                            <div class="info-item">
                                <span class="scroll-text">Dimensions</span>
                                <span class="plus">+</span>
                            </div>
                            <div class="info-item">
                                <span class="scroll-text">Reviews</span>
                                <span class="plus">+</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
