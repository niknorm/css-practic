<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main__container">
        <section class="side-menu">
            <div class="container-sidemenu">
                <div class="logo">
                    <img src="./img/logo-side-bar.svg" alt="logo">
                    <h1 class="sidebar__title">Dabang</h1>
                </div>
                <div class="sidebar__menu">
                    <ul class="list__sidebar">
                        <li><img src="./img/side-bar-1.png" alt=""><a href="#">Leaderboard</a></li>
                        <li><img src="./img/side-bar-2.png" alt=""><a href="#">Order</a></li>
                        <li><img src="./img/side-bar-3.png" alt=""><a href="#">Products</a></li>
                        <li><img src="./img/side-bar-4.png" alt=""><a href="#">Sales Report</a></li>
                        <li><img src="./img/side-bar-5.png" alt=""><a href="#">Messages</a></li>
                        <li><img src="./img/side-bar-6.png" alt=""><a href="#">Setting</a></li>
                        <li><img src="./img/side-bar-7.png" alt=""><a href="#">Sign Out</a></li>
                    </ul>
                </div>
                <div class="card__get-pro">
                    <img class="logo-card" style="width: 48px; height: 48px;" src="./img/logo-get-pro.png" alt="logo">
                    <h2 class="card__getpro-title">Dabang Pro</h2>
                    <p style="font-size: 13px;">Get access to all features on tetumbas</p>
                    <button class="button__getpro" type="submit">Get Pro</button>
                </div>
            </div>
        </section>
        <header class="header">
            <h1 class="header__title">Dashboard</h1>
            <input class="Search" type="text" placeholder="Search Here...">
            <div class="languages-selector">
               <img src="./img/languange.png" alt="languages-selector">
            </div>
            <div class="user__account">
                <img style="width: 48px; height: 48px;" src="./img/Notifications.png" alt="Notifications">
                <img style="width: 226px; height: 60px;" src="./img/user.png" alt="">
            </div>
        </header>
    </div>
</body>
</html>
